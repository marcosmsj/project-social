<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social medias project</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <section id="phone">
            <iframe src="home.html" name="screen" id="screen" frameborder="0">
                <p>Your browser sucks and your PC will explode in 5 seconds.</p>
            </iframe>
        </section>
        <section id="socialmedia">
            <a href="home.html" target="screen">
                <img src="img/logo-home.jpg" alt="logo home">
            </a> <br>
            <a href="youtube.html" target="screen">
                <img src="img/logo-youtube.jpg" alt="logo youtube">
            </a> <br>
            <a href="github.html" target="screen">
                <img src="img/logo-github.jpg" alt="logo github">
            </a> <br>
            <a href="twitter.html" target="screen">
                <img src="img/logo-twitter.jpg" alt="logo twitter">
            </a> <br>
            <a href="instagram.html" target="screen">
                <img src="img/logo-instagram.jpg" alt="logo instagram">
            </a> <br>
            <a href="facebook.html" target="screen">
                <img src="img/logo-facebook.jpg" alt="logo facebook">
            </a>
        </section>
    </main>

</html>
